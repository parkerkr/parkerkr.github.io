      <script>   
         //---
         //
         //---
         function showHideAside(asideID)
         {
            var asideElt = document.getElementById(asideID);
            if (asideElt.style.display === "none")
            {
               asideElt.style.display = "block";
            }
            else
            {
               asideElt.style.display = "none";
            }            
         }
      
         //--------------------------------------------------------------------
         // This version of swapImg requires that the image to be swapped out
         // has an id, which is passed to the function along with the URL of
         // the new image to be displayed. 
         //--------------------------------------------------------------------
         function swapImgById(imageId, imgSource1, imgSource2)
         {
            if (document.getElementById(imageId).src.indexOf(imgSource1) > -1) 
            {    
               document.getElementById(imageId).src = imgSource2;
               document.getElementById(imageId).title = "Click for the basic image.";
               document.getElementById("pop").textContent = "detailed image: ";
            }
            else
            {
               document.getElementById(imageId).src = imgSource1;
               document.getElementById(imageId).title = "Click for more details.";
               document.getElementById("pop").textContent = "basic image: ";
            }
         }

         function showHideThis(curID) 
         {
            var divide = document.getElementById(curID);
            if (divide.style.display === "none") 
            {
               divide.style.display = "block";
            } 
         }
         
         function preload_image(im_url) 
         {
            let img = new Image();
            img.src = im_url;
         }

     </script>
